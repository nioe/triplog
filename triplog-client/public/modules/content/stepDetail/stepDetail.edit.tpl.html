<header>
    <h1 class="line">{{ stepDetail.step.stepName }}</h1>
</header>

<form class="form-horizontal">
    <!-- Step Name -->
    <div class="form-group">
        <label for="step-name" class="col-xs-12 col-sm-2 control-label">Name</label>
        <div class="col-xs-12 col-sm-10">
            <input type="text" class="form-control" id="step-name" placeholder="Step Name" ng-model="stepDetail.editableStep.stepName">
        </div>
    </div>

    <!-- From Date -->
    <div class="form-group">
        <label for="from-date" class="col-xs-12 col-sm-2 control-label">From Date</label>
        <div class="col-xs-12 col-sm-10">
            <input type="date" class="form-control" id="from-date" ng-model="stepDetail.editableStep.fromDate">
        </div>
    </div>

    <!-- To Date -->
    <div class="form-group">
        <label for="to-date" class="col-xs-12 col-sm-2 control-label">To Date</label>
        <div class="col-xs-12 col-sm-10">
            <input type="date" class="form-control" id="to-date" ng-model="stepDetail.editableStep.toDate">
        </div>
    </div>

    <!-- Step Lead -->
    <div class="form-group">
        <label for="step-lead" class="col-xs-12 col-sm-2 control-label">Lead</label>
        <div class="col-xs-12 col-sm-10">
            <textarea class="form-control" id="step-lead" rows="5" ng-model="stepDetail.editableStep.stepLead"></textarea>
        </div>
    </div>

    <!-- Step Text -->
    <markdown-preview model="stepDetail.editableStep.stepText"></markdown-preview>

    <!-- Cover Picture -->
    <div class="form-group">
        <label for="cover-picture" class="col-xs-12 col-sm-2 control-label">Cover Picture</label>
        <div class="col-xs-12 col-sm-10">
            <input type="text" class="form-control" id="cover-picture" placeholder="pictureid.jpg" ng-model="stepDetail.editableStep.coverPicture">
        </div>
    </div>

    <!-- GPS Points -->
    <div class="form-group">
        <label for="gps-points" class="col-xs-12 col-sm-2 control-label">GPS Points</label>
        <div class="col-xs-12 col-sm-10">
            <textarea class="form-control" id="gps-points" rows="10" ng-model="stepDetail.editableStep.gpsPoints"></textarea>
        </div>
    </div>

    <!-- Publish Date -->
    <div class="form-group">
        <label for="publish-date" class="col-xs-12 col-sm-2 control-label">Publish Date</label>
        <div class="col-xs-12 col-sm-10">
            <input type="datetime-local" class="form-control" id="publish-date" ng-model="stepDetail.editableStep.published">
        </div>
    </div>

    <!-- Buttons -->
    <div class="form-group">
        <div class="col-xs-4 col-sm-offset-2 col-sm-3 btn-col">
            <button ng-click="stepDetail.reset()" class="btn-reset">Reset</button>
        </div>
        <div class="col-xs-8 col-sm-7 btn-col right">
            <button ng-click="stepDetail.cancelEdit()" class="btn-cancel">Cancel</button>
            <button ng-click="stepDetail.saveStep()" class="btn-ok">Save</button>
        </div>
    </div>
</form>
