<h1 class="line">Add Trip</h1>

<form class="form-horizontal" name="tripAdd.form">
    <!-- Trip Name -->
    <div class="form-group">
        <label for="trip-name" class="col-xs-12 col-sm-2 control-label">Name</label>
        <div class="col-xs-12 col-sm-10">
            <input type="text" class="form-control" id="trip-name" name="tripName" placeholder="Trip Name" ng-model="tripAdd.newTrip.tripName" required>
        </div>
    </div>

    <!-- Trip Date -->
    <div class="form-group">
        <label for="trip-date" class="col-xs-12 col-sm-2 control-label">Date</label>
        <div class="col-xs-12 col-sm-10">
            <input type="date" class="form-control" id="trip-date" name="tripDate" placeholder="Trip Name" ng-model="tripAdd.newTrip.tripDate" required>
        </div>
    </div>

    <!-- Trip Lead -->
    <div class="form-group">
        <label for="trip-lead" class="col-xs-12 col-sm-2 control-label">Lead</label>
        <div class="col-xs-12 col-sm-10">
            <textarea class="form-control" id="trip-lead" name="tripLead" rows="5" ng-model="tripAdd.newTrip.tripLead"></textarea>
        </div>
    </div>

    <!-- Trip Text -->
    <markdown-preview model="tripAdd.newTrip.tripText"></markdown-preview>

    <!-- Cover Picture -->
    <div class="form-group">
        <label for="cover-picture" class="col-xs-12 col-sm-2 control-label">Cover Picture</label>
        <div class="col-xs-12 col-sm-10">
            <input type="text" class="form-control" id="cover-picture" name="coverPicture" placeholder="http://url.to/cover/picture.jpg" ng-model="tripAdd.newTrip.coverPicture">
        </div>
    </div>

    <!-- Publish Date -->
    <div class="form-group">
        <label for="publish-date" class="col-xs-12 col-sm-2 control-label">Publish Date</label>
        <div class="col-xs-12 col-sm-10">
            <input type="datetime-local" class="form-control" id="publish-date" name="publishDate" ng-model="tripAdd.newTrip.published">
        </div>
    </div>

    <!-- Buttons -->
    <div class="form-group">
        <div class="col-xs-4 col-sm-offset-2 col-sm-3 btn-col">
            <button ng-click="tripAdd.reset()" class="btn-reset">Reset</button>
        </div>
        <div class="col-xs-8 col-sm-7 btn-col right">
            <button ng-click="tripAdd.cancel()" class="btn-cancel">Cancel</button>
            <button ng-submit ng-click="tripAdd.createTrip()" class="btn-ok">Create</button>
        </div>
    </div>
</form>
