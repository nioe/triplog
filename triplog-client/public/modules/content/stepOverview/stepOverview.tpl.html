<h1 class="line">{{ stepOverview.trip.displayName }}</h1>

<article class="columns">
    <div class="triplog-lead">{{ stepOverview.trip.tripLead }}</div>
    <div class="triplog-text" marked="stepOverview.trip.tripText"></div>
</article>

<triplog-timeline ng-if="stepOverview.trip.steps && stepOverview.trip.steps.length > 0">
    <triplog-timeline-moment
            ng-repeat="step in stepOverview.trip.steps"
            moment-title="{{ step.stepName }}"
            picture="{{ step.coverPicture }}"
            from-date="{{ step.fromDate }}"
            to-date="{{ step.toDate }}"
            moment-sref="content.stepOfTrip({tripId: '{{ stepOverview.trip.tripId }}', stepId: '{{ step.stepId }}'})">
        {{ step.stepLead }}
    </triplog-timeline-moment>
</triplog-timeline>
