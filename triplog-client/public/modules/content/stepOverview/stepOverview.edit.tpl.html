<form class="form-horizontal">
    <!-- Trip Name -->
    <div class="form-group">
        <label for="trip-name" class="col-xs-12 col-sm-2 control-label">Name</label>
        <div class="col-xs-12 col-sm-10">
            <input type="text" class="form-control" id="trip-name" placeholder="Trip Name" ng-model="stepOverview.trip.tripName">
        </div>
    </div>

    <!-- Trip Date -->
    <div class="form-group">
        <label for="trip-date" class="col-xs-12 col-sm-2 control-label">Name</label>
        <div class="col-xs-12 col-sm-10">
            <input type="date" class="form-control" id="trip-date" placeholder="Trip Name" ng-model="stepOverview.trip.tripDate">
        </div>
    </div>

    <!-- Trip Lead -->
    <div class="form-group">
        <label for="trip-lead" class="col-xs-12 col-sm-2 control-label">Lead</label>
        <div class="col-xs-12 col-sm-10">
            <textarea class="form-control" id="trip-lead" rows="5" ng-model="stepOverview.trip.tripLead"></textarea>
        </div>
    </div>

    <!-- Trip Text -->
    <div class="form-group">
        <label for="trip-text" class="col-xs-12 col-sm-2 control-label">Text</label>
        <div class="col-xs-12 col-sm-10">
            <textarea class="form-control" id="trip-text" rows="10" ng-model="stepOverview.trip.tripText"></textarea>
        </div>
    </div>

    <!-- Cover Picture -->
    <div class="form-group">
        <label for="cover-picture" class="col-xs-12 col-sm-2 control-label">Cover Picture</label>
        <div class="col-xs-12 col-sm-10">
            <input type="text" class="form-control" id="cover-picture" placeholder="Trip Name" ng-model="stepOverview.trip.coverPicture">
        </div>
    </div>

    <!-- Buttons -->
    <div class="form-group">
        <div class="col-xs-6 col-sm-offset-2 col-sm-5">
            <button ng-click="stepOverview.cancelEdit()" class="btn btn-default">Cancel</button>
        </div>
        <div class="col-xs-6 col-sm-5">
            <button ng-click="stepOverview.saveTrip()" class="btn btn-primary">Save</button>
        </div>
    </div>
</form>
