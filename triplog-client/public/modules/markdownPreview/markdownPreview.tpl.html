<div class="triplog-markdown-preview">
    <div class="form-group">
        <label for="text" class="col-xs-12 col-sm-2 control-label">Text</label>
        <div class="col-xs-12 col-sm-10" ng-if="!preview.preview">
            <textarea class="form-control fixed-width-font" id="text" name="text" rows="10" ng-model="preview.model"></textarea>
        </div>
        <div class="col-xs-12 col-sm-10" ng-if="preview.preview">
            <div class="preview" marked="preview.model"></div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-12 col-sm-offset-2 col-sm-10">
            <button class="btn btn-default" ng-click="preview.toggle()">{{ preview.preview ? 'Edit' : 'Preview' }}</button>
        </div>
    </div>
</div>
