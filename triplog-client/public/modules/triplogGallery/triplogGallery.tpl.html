<div class="triplog-gallery">
    <div ng-repeat="picture in triplogGallery.sortedPictures track by picture.name" class="gallery-picture">
        <div class="picture"
             style="background-image: url('{{ picture.url }}/thumbnail')"
             ng-click="triplogGallery.showFullPicture($index)">
        </div>
        <div class="caption">{{ picture.caption }}</div>
    </div>
</div>
