<!DOCTYPE html>
<html lang="en" manifest="manifest.appcache" ng-app="triplogApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="bros.pics">

    <meta name="description" content="Two guys who travel the world. Be part of our adventures.">
    <meta name="robots" content="%robots_placeholder%">
    <meta name="google" content="notranslate">
    <meta name="keywords" content="travel, bros, pictures, around the world, world journey, trip, gps, maps, blog" />

    <link rel="stylesheet" href="css/all.css">

    <title ng-bind="$state.current.data.pageTitle + ' | bros.pics'">bros.pics</title>

    <link rel="apple-touch-icon-precomposed" href="img/app-icons/60.png" />
    <link rel="apple-touch-icon-precomposed" sizes="120x120" href="img/app-icons/120.png" />
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/app-icons/72.png" />
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/app-icons/144.png" />

    <!-- iPhone 4 -->
    <link href="img/splash-screens/iphone4Portrait.png" media="(device-width: 320px) and (device-height: 480px)and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image">
    <!-- iPhone 5 -->
    <link href="img/splash-screens/iphone5Portrait.png" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image">
    <!-- iPhone 6 startup image -->
    <link href="img/splash-screens/iphone6Portrait.png" media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image">
    <!-- iPhone 6 Plus portrait -->
    <link href="img/splash-screens/iphone6PlusPortrait.png" media="(device-width: 414px) and (device-height: 736px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)" rel="apple-touch-startup-image">
    <!-- iPhone 6 Plus landscape -->
    <link href="img/splash-screens/iphone6PlusLandscape.png" media="(device-width: 414px) and (device-height: 736px) and (-webkit-device-pixel-ratio: 3) and (orientation: landscape)" rel="apple-touch-startup-image">
    <!-- iPad (Retina, portrait) -->
    <link href="img/splash-screens/ipadRetinaPortrait.png" media="(device-width: 768px) and (device-height: 1024px) and (orientation: portrait) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image">
    <!-- iPad (Retina, landscape) -->
    <link href="img/splash-screens/ipadRetinaLandscape.png" media="(device-width: 768px) and (device-height: 1024px) and (orientation: landscape) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image">
    <!-- iPad non-retina portrait startup image -->
    <link href="img/splash-screens/ipadNonRetinaPortrait.png" media="(device-width: 768px) and (device-height: 1024px)and (-webkit-device-pixel-ratio: 1) and (orientation: portrait)" rel="apple-touch-startup-image">
    <!-- iPad non-retina landscape startup image -->
    <link href="img/splash-screens/ipadNonRetinaLandscape.png" media="(device-width: 768px) and (device-height: 1024px) and (-webkit-device-pixel-ratio: 1) and (orientation: landscape)" rel="apple-touch-startup-image">
</head>

<body ng-class="animationClass">

<div ng-if="!hideStartScreen" class="start-screen">
    <div class="content">
        <div class="logo"></div>
        <div class="text">Bros.pics</div>
        <div class="subtext">loading...</div>
    </div>
</div>

<aside ng-cloak class="alert-container">
    <alert ng-repeat="alert in alerts" type="{{ alert.type }}" close="alerts.splice($index, 1)" dismiss-on-timeout="5000">{{ alert.msg }}</alert>
</aside>

<div ng-cloak class="page-container" ng-class="$state.current.data.transitionSelectorClass" ui-view>
</div>

<script src="js/vendor.js"></script>
<script src="js/triplogApp.js"></script>
</body>
</html>
