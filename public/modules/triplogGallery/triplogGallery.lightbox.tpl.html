<div class="modal-body"
     hm-swipeleft="Lightbox.nextImage()"
     hm-swiperight="Lightbox.prevImage()"
     hm-swipeup="$dismiss()"
     hm-swipedown="$dismiss()">

    <div class="lightbox-image-container">
        <img lightbox-src="{{ Lightbox.imageUrl }}" alt="">
        <div class="row lightbox-image-navigation">
            <div class="col-xs-6 col-sm-3 lightbox-navigation-button">
                <div class="lightbox-navigation-button-text">Prev</div>
            </div>
            <div class="col-xs-6 col-sm-3 col-sm-offset-6 lightbox-navigation-button">
                <div class="lightbox-navigation-button-text">Next</div>
            </div>
        </div>
    </div>
</div>
