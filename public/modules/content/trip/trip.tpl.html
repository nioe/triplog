<article class="col-xs-12 trip-preview"
         ui-sref="content.stepOverview({tripId: '{{ data.tripId }}'})">

    <div class="cover-picture" style="background-image: url('{{ data.coverPicture }}')"></div>
    <div class="trip-description">
        <h2>{{ data.displayName }}</h2>

        <div class="triplog-lead">{{ data.tripLead }}</div>
    </div>
</article>
